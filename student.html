<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      background-color: #1d3e63;
      color: #fff;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.07);
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }
    h2 {
      color: #FFD700;
      text-align: center;
    }
    input, textarea, button {
      font-family: 'Amiri', serif;
      font-size: 16px;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      width: 100%;
    }
    button {
      background-color: #FFD700;
      color: #002147;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e5c100;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #fff;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #002147;
      color: #FFD700;
    }
    .hidden {
      display: none;
    }
    .logo2 {
  max-width: 100px;
  max-height: 100px;
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 100;
}
  </style>
</head>
<body>
  <div class="container">
    <div id="loginSection">
      <h2>ðŸŽ“ Student Login</h2>
      <input type="text" id="studentId" placeholder="Enter Student ITS ID" />
      <button onclick="loginStudent()">Login</button>
    </div>

    <div id="dashboardSection" class="hidden">
      <h2 id="studentName"></h2>
      <div id="studentInfo">
        <h3>ðŸ“‹ Personal Details</h3>
        <table id="studentDetailsTable"></table>
      </div>
      <div>
        <h3>ðŸ“… Attendance History</h3>
        <table>
          <thead><tr><th>Date</th><th>Status</th></tr></thead>
          <tbody id="attendanceTable"></tbody>
        </table>
      </div>
      <div>
        <h3>ðŸ“¨ Leave Application</h3>
        <form onsubmit="submitLeave(event)">
          <label>From:</label>
          <input type="date" id="leaveFrom" required>
          <label>To:</label>
          <input type="date" id="leaveTo" required>
          <textarea id="leaveReason" placeholder="Reason for leave" required></textarea>
          <button type="submit">Submit Leave</button>
        </form>
        <p id="leaveSuccess" style="color:lightgreen; display:none;">âœ… Leave submitted successfully!</p>
        <button onclick="logout()">ðŸ”“ Logout</button>
      </div>
      <img src="logo2.png" alt="Logo 2" class="logo2" />
    </div>
  </div>

  <!-- âœ… Include external JS file at end of body -->
  <script src="student.js" defer></script>
</body>
</html>
